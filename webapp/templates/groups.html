{% extends "layout.html" %}

{%block title %} Messages {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-12">
  <table class="table table-bordered">
      <thead>
        <th>display name</th>
        <th>group name</th>
      </thead>
      <tbody>
        {% for user in members %}
        <tr>
          <td><a href="/user/{{ user.user_id }}">{{ user.user_display }}</a></td>
          <td>{{ user.group_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
</div>
{%endblock%}
